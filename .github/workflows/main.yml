name: pcb_image
on:
    push:
jobs:
  render-image:
        name: render-image
        runs-on: ubuntu-latest
        steps:
        - name: Check out the repo
            uses: actions/checkout@v4

        - name: render pcb image
            uses: linalinn/kicad-render@main
            with:
            pcb_file: 'Hardware/Reverse Polarity Protection.kicad_pcb'
            output_path: ${{ github.workspace }}/images
            
        - name: Setup Pages
            if: github.ref == 'refs/heads/main'
            uses: actions/configure-pages@v3

        - name: Upload Artifact
            if: github.ref == 'refs/heads/main'
            uses: actions/upload-pages-artifact@v1
            with:
            path: "images"
  build-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: install kicad
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-8.0-releases
          sudo apt update
          sudo apt install kicad
      - run: kicad-cli version
      - name: install kikit
        run: |
          pip install kikit
          pip install mistune==2.0.5 
          pip install PcbDraw
          sudo apt install make cmark xsltproc librsvg2-bin
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: build present page
        run: make web
      - run: tree build/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build/web/

  deploy-pages:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        needs: [ render-image, build-artifacts]
        
        permissions:
        pages: write
        id-token: write

        environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

        steps:
        - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v2
